<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Test DatePicker</title>
	<link rel="stylesheet" href="../node_modules/mocha/mocha.css">
	<link rel="stylesheet" href="./dist/date-picker.css" />
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
	<script src="./dist/vendor.js"></script>
	<script src="./dist/output.js"></script>

	<script src="//localhost:35750/livereload.js"></script>

	<style>
		html, body{
			height: 100%;
		}
		body {
			padding: 20px;
			font-family: sans-serif;
		}
		section {
			border: 1px solid #ccc;
			padding: 3px;
			margin: 5px;
		}
		.spacing{
			height: 1500px;
		}
		.BR{
			position: absolute;
			right: 20px;
			bottom: 20px;
		}
		date-range-input,
		date-range-inputs{
			margin: 10px 0;
		}
	</style>
</head>
<body>
<h1>Test DatePicker</h1>

<div id="mocha"></div>

<div class="xspacing"></div>
<div id="tests"></div>
<div class="spacing"></div>

<script>
	window.mocha.setup('tdd');

	suite('DatePicker', function () {
		this.timeout(3000);
		var suite = window.suite,
			test = window.test,
			dom = window.dom,
			on = window.on,
			expect = chai.expect,
			body = dom.byId('tests');

		suite('create / destroy', function () {

			// does node.value work?
			//
			test('it should load custom input of type `date`', function () {
				var node = dom('date-input', {type:'date', label: 'Date', value:'12/12/2017' }, body);
				expect(dom.isNode(node)).to.equal(true);
				node.on('change', function (e) {
					console.log('change', e.value);
				});
			});

			test('it should load a date picker', function () {
				var node = dom('date-picker', {}, body);
				expect(dom.isNode(node)).to.equal(true);
			});

			test('it should not allow selection before min of after max', function () {
				var node = dom('date-picker', {min:'07/05/2017', max:'07/19/2017', value:'07/01/2017'}, body);
				expect(dom.isNode(node)).to.equal(true);
			});

			test('it should load a range calendar', function () {
				var node = dom('date-picker', { 'range-picker': true }, body);
				expect(dom.isNode(node)).to.equal(true);
			});

			test('it should load a date range picker', function () {
				var node = dom('date-range-picker', {}, body);
				expect(dom.isNode(node)).to.equal(true);
			});

			test('it should open to the top left', function () {
				var node = dom('date-input', { class:'BR' }, body);
				expect(dom.isNode(node)).to.equal(true);
			});

			test('it should load a date input', function () {
				var node = dom('date-input', { value: '12/22/2000', label: 'El Date Input'}, body);
				expect(dom.isNode(node)).to.equal(true);
			});

			test('it should load a date range input', function () {
				var node = dom('date-range-input', {label:'El Date Picker', value:'01/10/2017 - 02/14/2017'}, body);
				expect(dom.isNode(node)).to.equal(true);
			});

			test('it should load date range inputs', function (done) {
				var node = dom('date-range-inputs', {'left-label':'Start Date', 'right-label':'End Date', value:'01/10/2017 - 02/14/2017'}, body);
				expect(dom.isNode(node)).to.equal(true);

				onDomReady(node, function () {
					expect(node.value).to.equal('01/10/2017 - 02/14/2017');

					expect(node.leftInput.value).to.equal('01/10/2017');
					expect(node.rightInput.value).to.equal('02/14/2017');

					node.value = '02/10/2017 - 03/17/2017';
					expect(node.leftInput.value).to.equal('02/10/2017');
					expect(node.rightInput.value).to.equal('03/17/2017');
					done();
				});
			});

			test('it should load date range inputs with no value', function (done) {
				var node = dom('date-range-inputs', {'left-label':'Start Date', 'right-label':'End Date', required: true, placeholder: 'Date here'}, body);
				expect(dom.isNode(node)).to.equal(true);

				node.on('change', function (e) {
					console.log('change.value', node.value);
					console.log('change.target', e.target);
				});

				onDomReady(node, function () {
					expect(node.value).to.equal(null);

					node.value = '02/10/2017 - 03/17/2017';
					expect(node.value).to.equal('02/10/2017 - 03/17/2017');
					done();
				});
			});

			test.only('it should open the other picker if range is (auto-set) the same - MANUAL TEST', function (done) {
				var node = dom('date-range-inputs', {'left-label':'Start Date', 'right-label':'End Date', value:'02/10/2017 - 02/14/2017'}, body);
				var b1 = dom('button', {html: 'clear'}, body);
				var b2  = dom('button', {html: 'value.set'}, body);
				var b3  = dom('button', {html: 'setValue'}, body);
				expect(dom.isNode(node)).to.equal(true);

				on(b1, 'click', function () {
					node.clear();
				});
				on(b2, 'click', function () {
					node.value = '02/10/2017 - 02/14/2017';
				});
				on(b3, 'click', function () {
					node.setValue('02/10/2017 - 02/14/2017', true);
				});

				node.on('change', function (e) {
					console.log('\nEMIT');
					console.log('change.value', node.value);
					console.log('change.target', e.target);
				});

				onDomReady(node, function () {

					//node.leftInput.value = '02/15/2017';
					//node.value = '02/10/2017 - 03/17/2017';
					//expect(node.value).to.equal('02/10/2017 - 03/17/2017');
					done();
				});
			});

			test('it should open the other picker if range is (auto-set) the same (no initial value) - MANUAL TEST', function (done) {
				var node = dom('date-range-inputs', {'left-label':'Start Date', 'right-label':'End Date'}, body);

				expect(dom.isNode(node)).to.equal(true);
				node.on('change', function (e) {
					console.log('\nEMIT');
					console.log('change.value', node.value);
					console.log('change.target', e.target);
				});

				onDomReady(node, function () {

					//node.leftInput.value = '02/15/2017';
					//node.value = '02/10/2017 - 03/17/2017';
					//expect(node.value).to.equal('02/10/2017 - 03/17/2017');
					done();
				});
			});
		});

	});

	window.mocha.run();

</script>
</body>
</html>
